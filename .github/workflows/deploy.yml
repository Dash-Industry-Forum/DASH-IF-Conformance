name: deploy

on:
  workflow_call:
    inputs:
      envname:
        required: true
        type: string
      repository_owner:
        required: true
        type: string
    secrets:
      host:
        required: true
      user:
        required: true
      private_key:
        required: true
      github_token:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Convert repository name to lower case
        run: |
          echo REPOSITORY_LC=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ repository_owner }}
          password: ${{ secrets.github_token }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/${{ env.REPOSITORY_LC }}:latest
      - name: Login to production server and deploy
        uses: fifsky/ssh-action@master
        with:
          command: |
            docker stop $(docker ps -aq --filter "name=${{envname}}")
            docker rm $(docker ps -aq --filter "name=${{envname}}")
            docker image rm ghcr.io/${{ env.REPOSITORY_LC }}:latest
            export CR_GITHUB_TOKEN=${{ secrets.github_token }}
            echo $CR_GITHUB_TOKEN | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker pull ghcr.io/${{ env.REPOSITORY_LC }}:latest
            docker run --name ${{envname}} -d -p 8000:80 --restart unless-stopped ghcr.io/${{ env.REPOSITORY_LC }}:latest
          host: ${{ secrets.host }}
          user: ${{ secrets.user }}
          key: ${{ secrets.private_key }}
